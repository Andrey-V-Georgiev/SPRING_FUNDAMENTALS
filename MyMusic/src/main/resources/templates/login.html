<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<th:block th:include="~{/fragments/head}"></th:block>

<body>

<header>
    <!-- NAV -->
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>

<main class="p-5 align-content-center bg-blur my-register-div my-main">
    <h1 class="text-light    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <img alt="Metallica image" src="/img/metallica.jpg" class="w-50 rounded">
        </div>
        <div class="row g-3 align-items-center">

            <form th:object="${userLoginBindingModel}" th:action="@{/users/login}" method="POST">

                <!-- IF WRONG CREDENTIALS -->
                <th:block th:if="${wrongCredentials}">
                    <small class="text-danger" th:text="|Wrong credentials|"> </small>
                </th:block>

                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{username}" th:errorClass="bg-danger"
                               type="text" name="username" id="inputUsername" class="form-control"
                               aria-describedby="usernameHelpInline">
                    </div>
                    <div class="col-auto">
                        <!--ERRORS-->
                        <th:block th:each="e : ${#fields.errors('username')}">
                            <div class="mx-auto text-center">
                                <small class="text-danger" th:text="${e}"> </small>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{password}" th:errorClass="bg-danger"
                               type="password" name="password" id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <!--ERRORS-->
                        <th:block th:each="e : ${#fields.errors('password')}">
                            <div class="mx-auto text-center">
                                <small class="text-danger" th:text="${e}"> </small>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>

            </form>
        </div>

    </div>
</main>

<!-- FOOTER -->
<th:block th:include="~{/fragments/footer}"></th:block>

</body>
</html>
