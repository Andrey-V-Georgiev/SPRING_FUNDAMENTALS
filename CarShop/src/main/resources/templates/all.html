<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-background">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>

<main>
    <div class="container">
        <h2 class="text-center text-white mt-5">West Compass Offers</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <th:block th:each="offer : ${allOffers}">
                <div class="col-md-4 d-flex flex-column bg-text mb-3">
                    <h2 th:text="|Car brand: ${offer.getModel().getName()}|"></h2>
                    <h4 th:text="|Model: ${offer.getModel().getName()}|"></h4>
                    <h4 th:text="|Year: ${offer.getYear()}|"></h4>
                    <h4 th:text="|Engine: ${offer.getEngine().name()}|"></h4>
                    <h4>
                        <a class="btn-block" th:href="@{/offers/details/{id}(id=${offer.getId()})}">Details</a>
                    </h4>
                </div>
            </th:block>
        </div>
    </div>
</main>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>

</body>
</html>
