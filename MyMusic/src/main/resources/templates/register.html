<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="~{/fragments/head}"></th:block>

    <body>

    <header>
        <!-- NAV -->
        <th:block th:include="~{/fragments/nav}"></th:block>
    </header>

    <main class="p-5 align-content-center bg-blur my-register-div my-main">
        <h1 class="text-light border-bottom">Register</h1>
        <div class="d-flex justify-content-center ">

            <div class="row g-3 align-items-center">
                <img alt="Picture of Madonna" src="/img/madonna.jpg" class="w-50 rounded">
            </div>

            <div class="row g-3">

                <form th:object="${userRegisterBindingModel}" th:action="@{/users/register}" method="POST">

                    <!-- IF USER ALREADY EXISTS -->
                    <th:block th:if="${userAlreadyExists}">
                        <small class="text-danger" th:text="|User with this username and email already exists!|"> </small>
                    </th:block>

                    <div>
                        <div class="col-auto">
                            <label for="inputUsername" class="col-form-label text-light">Username</label>
                        </div>
                        <div class="col-auto">
                            <input name="username" type="text" id="inputUsername"
                                   class="form-control"
                                   aria-describedby="usernameHelpInline"
                                   th:field="*{username}"  th:errorClass="bg-danger">
                        </div>
                        <div class="col-auto">
                            <!--ERRORS-->
                            <th:block th:each="e : ${#fields.errors('username')}">
                                <div class="mx-auto text-center">
                                    <small class="text-danger" th:text="${e}"> </small>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div>
                        <div class="col-auto">
                            <label for="inputFullName" class="col-form-label text-light">Full Name</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="fullName"
                                   id="inputFullName" class="form-control"
                                   aria-describedby="fullNameHelpInline"
                                   th:field="*{fullName}"  th:errorClass="bg-danger">
                        </div>
                        <div class="col-auto">
                            <!--ERRORS-->
                            <th:block th:each="e : ${#fields.errors('fullName')}">
                                <div class="mx-auto text-center">
                                    <small class="text-danger" th:text="${e}"> </small>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div>
                        <div class="col-auto">
                            <label for="inputEmail" class="col-form-label text-light">Email</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="email" id="inputEmail"
                                   class="form-control"
                                   aria-describedby="emailHelpInline"
                                   th:field="*{email}"  th:errorClass="bg-danger">
                        </div>
                        <div class="col-auto">
                            <!--ERRORS-->
                            <th:block th:each="e : ${#fields.errors('email')}">
                                <div class="mx-auto text-center">
                                    <small class="text-danger" th:text="${e}"> </small>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div>
                        <div class="col-auto">
                            <label for="inputPassword" class="col-form-label text-light">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" name="password" id="inputPassword"
                                   class="form-control"
                                   aria-describedby="passwordHelpInline"
                                   th:field="*{password}"  th:errorClass="bg-danger">
                        </div>
                        <div class="col-auto">
                            <!--ERRORS-->
                            <th:block th:each="e : ${#fields.errors('password')}">
                                <div class="mx-auto text-center">
                                    <small class="text-danger" th:text="${e}"> </small>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div>
                        <div class="col-auto">
                            <label for="inputConfirmPassword" class="col-form-label text-light">Confirm Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" name="confirmPassword"
                                   id="inputConfirmPassword" class="form-control"
                                   aria-describedby="confirmPasswordHelpInline"
                                   th:field="*{confirmPassword}" th:errorClass="bg-danger">
                        </div>
                        <div class="col-auto">
                            <!--ERRORS-->
                            <th:block th:if="${passwordMismatch}">
                                <div class="mx-auto text-center">
                                    <small class="text-danger">Confirmed password doesn't match</small>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <th:block th:include="~{/fragments/footer}"></th:block>

    </body>
</html>
