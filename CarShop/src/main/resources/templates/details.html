<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-background">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>

<main>


    <div class="container">
        <h2 class="text-center text-white mt-5">Car Details</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>

            <div class="col-md-4 d-flex flex-column bg-text mb-3" th:object="${offer}">
                <img width="100%" th:src="*{getImageUrl()}">
                <div class="row">
                    <div class="col">
                        <h2 th:text="|Car Info:|"></h2>
                        <h4 th:text="|Car brand: ${offer.getModel().getBrand().getName()}|"></h4>
                        <h4 th:text="|Car model: ${offer.getModel().getName()}|"></h4>
                        <h4 th:text="|Car year: ${offer.getYear()}|"></h4>
                        <h4 th:text="|Engine: ${offer.getEngine().name()}|"></h4>
                        <h4 th:text="|Transmission: ${offer.getTransmission().name()}|"></h4>
                    </div>
                    <div class="col">
                        <h2 th:text="|Offer Info:|"></h2>
                        <h4 th:text="|Seller username: ${offer.getSeller().getUsername()}|"></h4>
                        <h4 th:text="|Price: ${offer.getPrice()}|"></h4>
                        <h4 th:text="|Modified: ${offer.getModified()}|"></h4>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <br>
                    <textarea class="bg-dark text-white" name="description" id="description"
                              th:text="${offer.getDescription()}" disabled>
                        </textarea>

                </div>

                <h4>

                    <form method="post" th:action="@{'/offers/delete/{id}'(id=${offer.getId()})}">
                        <button type="submit" class="btn btn-outline-danger">Delete</button>
                    </form>
                </h4>
            </div>


        </div>
    </div>
</main>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>

</body>
</html>
