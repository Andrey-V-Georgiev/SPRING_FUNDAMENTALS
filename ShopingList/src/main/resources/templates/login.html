<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{/fragments/head}"> </th:block>
<body>
    <header>
        <th:block th:include="~{/fragments/nav}"> </th:block>
    </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>

        <form class="mx-auto w-25 bg-blur"
              th:object="${userLoginBindingModel}" th:action="@{/users/login}" method="POST">

            <th:block th:if="${wrongCredentials}">
                <small class="text-danger" th:text="|Wrong credentials|"> </small>
            </th:block>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:field="*{username}"  th:errorClass="bg-danger"
                       type="text" class="form-control" id="username" name="username"/>
                <!--ERRORS-->
                <th:block th:each="e : ${#fields.errors('username')}">
                    <div class="mx-auto text-center">
                        <small class="text-danger" th:text="${e}"> </small>
                    </div>
                </th:block>
            </div>

           <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:field="*{password}"  th:errorClass="bg-danger"
                       type="password" class="form-control" id="password" name="password"/>
               <!--ERRORS-->
               <th:block th:each="e : ${#fields.errors('password')}">
                   <div class="mx-auto text-center">
                       <small class="text-danger" th:text="${e}"> </small>
                   </div>
               </th:block>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-warning  mb-3">Login</button>
            </div>

        </form>
    </main>
    <th:block th:include="~{/fragments/footer}"> </th:block>
</body>
</html>
