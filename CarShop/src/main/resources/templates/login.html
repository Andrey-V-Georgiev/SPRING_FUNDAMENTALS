<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-background">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>

<main class="main">
    <div class="container-fluid col-md-6">

        <h2 class="text-center text-white">Login</h2>

        <form th:action="@{/user/login}" method="POST"
              th:object="${userLoginBindingModel}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" id="username" name="username"
                       type="text" class="form-control" placeholder="Username"/>
                <!-- ERRORS -->
                <th:block th:each="e : ${#fields.errors('username')}">
                    <small th:text="${e}" class="text-danger col-12 text-center"> </small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" id="password" name="password"
                       type="password" class="form-control" placeholder="Password"/>
                <!-- ERRORS -->
                <th:block th:each="e : ${#fields.errors('password')}">
                    <small th:text="${e}" class="text-danger col-12 text-center"> </small>
                </th:block>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>

</body>
</html>
