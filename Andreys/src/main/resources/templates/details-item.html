<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{/fragments/head}"></th:block>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>

    <div class="container-fluid bg-dark w-25 m-auto ">
        <div class="row justify-content-center ">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" th:src="${itemViewModel.getImageUrl()}" alt="Card image cap">
                <div class="card-body bg-gray align-content-center text-center">

                    <h6 th:text="${itemViewModel.name}"></h6>
                    <p class="card-text" th:text="${itemViewModel.description}"> </p>
                    <h6 th:text="${itemViewModel.price}"> </h6>

                    <a th:href="@{/items/delete/{id}(id=${itemViewModel.getId()})}"
                       class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

</main>
<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
